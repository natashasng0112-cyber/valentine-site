<!DOCTYPE html>
<html>
<head>
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0b0c;
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      max-width: 340px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    img {
      width: 160px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      line-height: 1.5;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .yes {
      background: #ff5d8f;
      color: white;
    }

    .no {
      background: #444;
      color: white;
    }
  </style>
</head>

  <div class="card">

    <!-- STICKER -->
    <img src="sticker.png" alt="cute sticker">

    </p>

    </div>

</body>
</html>
